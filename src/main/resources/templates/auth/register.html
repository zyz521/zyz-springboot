<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册 - 二手鱼塘</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f6f6f6;
        }
        .brand-bg {
            background: linear-gradient(90deg, #ffb300, #ff8a00);
        }
    </style>
</head>
<body>
<div class="brand-bg text-white pb-4 pt-4">
    <div class="container" style="max-width: 480px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <div class="fw-bold fs-5">注册新账号</div>
                <small>加入二手鱼塘，开始你的闲置之旅</small>
            </div>
            <a class="text-white small text-decoration-none" th:href="@{/}">返回首页</a>
        </div>
        <div class="bg-white rounded-3 p-4 text-dark">
            <h5 class="mb-3 text-center">手机号/邮箱注册</h5>
            <form th:action="@{/auth/register}" method="post">
                <div class="mb-3">
                    <label class="form-label small text-muted">用户名</label>
                    <input class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small text-muted">密码</label>
                    <input class="form-control" name="password" type="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small text-muted">手机号</label>
                    <input class="form-control" name="phone">
                </div>
                <div class="mb-3">
                    <label class="form-label small text-muted">邮箱</label>
                    <input class="form-control" name="email" type="email">
                </div>
                <button class="btn btn-warning w-100 text-white fw-bold" type="submit">注册</button>
            </form>
            <div class="mt-3 text-center small">
                已有账号？<a th:href="@{/auth/login}">去登录</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
