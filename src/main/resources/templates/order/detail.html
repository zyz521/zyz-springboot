<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订单详情 - 二手鱼塘</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #fff7e0;
        }
        .brand-bg {
            background: linear-gradient(120deg, #ffb300, #ff8a00);
        }
        .detail-card {
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 6px 20px rgba(0,0,0,.08);
            padding: 20px;
            margin-bottom: 16px;
        }
        .product-image {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: contain;
            background: #f5f5f5;
        }
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="brand-bg text-white pb-3 pt-3">
    <div class="container">
        <div class="d-flex align-items-center">
            <a th:href="@{/order/my}" class="text-white text-decoration-none me-3">❮</a>
            <div class="fw-bold fs-5">订单详情</div>
        </div>
    </div>
</div>

<div class="container mt-3 mb-5">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}">错误信息</div>
    
    <div class="detail-card" th:if="${order != null}">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <div class="text-muted small mb-1">订单号</div>
                <div class="fw-bold" th:text="${order.id}">订单号</div>
            </div>
            <span class="status-badge"
                  th:classappend="${order.status == 0} ? 'bg-warning' : (${order.status == 1} ? 'bg-info' : (${order.status == 2} ? 'bg-success' : 'bg-secondary'))"
                  th:text="${order.status == 0 ? '待付款' : (order.status == 1 ? '已付款' : (order.status == 2 ? '已完成' : '已取消'))}">状态</span>
        </div>
    </div>

    <div class="detail-card" th:if="${product != null}">
        <h6 class="mb-3">商品信息</h6>
        <div class="d-flex gap-3">
            <div th:if="${product.imageUrl != null}">
                <img th:src="${#strings.arraySplit(product.imageUrl, ',')[0]}" 
                     class="product-image" alt="商品图">
            </div>
            <div class="flex-grow-1">
                <div class="fw-bold mb-2" th:text="${product.title}">商品标题</div>
                <div class="text-muted small mb-2" th:text="${product.category}">分类</div>
                <div class="text-muted small" th:if="${product.description != null}" 
                     style="white-space: pre-line;"
                     th:text="${product.description}">商品描述</div>
            </div>
        </div>
    </div>

    <div class="detail-card">
        <h6 class="mb-3">订单信息</h6>
        <div class="d-flex justify-content-between mb-2">
            <span class="text-muted">商品价格</span>
            <span class="fw-bold" th:text="'￥' + ${order.amount}">￥0.00</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between mb-2">
            <span class="text-muted">实付金额</span>
            <span class="fw-bold text-danger fs-5" th:text="'￥' + ${order.amount}">￥0.00</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between mb-2">
            <span class="text-muted">下单时间</span>
            <span th:text="${#temporals.format(order.createTime, 'yyyy-MM-dd HH:mm:ss')}">时间</span>
        </div>
        <div class="d-flex justify-content-between" th:if="${order.status != 0}">
            <span class="text-muted">支付时间</span>
            <span th:text="${#temporals.format(order.updateTime, 'yyyy-MM-dd HH:mm:ss')}">时间</span>
        </div>
    </div>

    <div class="d-flex gap-2" th:if="${order.status == 1}">
        <a th:href="@{/order/my}" class="btn btn-outline-secondary flex-fill">返回订单列表</a>
        <form th:action="@{'/order/complete/' + ${order.id}}" method="post" class="flex-fill">
            <button type="submit" class="btn btn-success w-100 fw-bold">确认收货</button>
        </form>
    </div>
    <div th:if="${order.status != 1}">
        <a th:href="@{/order/my}" class="btn btn-outline-secondary w-100">返回订单列表</a>
    </div>
</div>

</body>
</html>
