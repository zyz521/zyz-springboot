        .image-preview-item .remove-btn {
            position: absolute;

            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ff4d4f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: flex;

        .error-message {

<body>
<div class="brand-bg text-white pb-3 pt-3">
    <div class="container" style="max-width: 640px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <div class="step">ç¼–è¾‘å•†å“</div>
                <div class="fw-bold fs-4">ä¿®æ”¹å•†å“ä¿¡æ¯</div>
                <small>æ›´æ–°å•†å“ä¿¡æ¯ï¼Œè®©ä¹°å®¶æ›´äº†è§£ä½ çš„å•†å“</small>
            </div>
            <a class="text-white small text-decoration-none" th:href="@{/product/my}">è¿”å›</a>
        </div>
        <div class="form-card p-4 text-dark content-with-nav">
            <form th:action="@{/product/update}" method="post" enctype="multipart/form-data" id="editForm">
                <input type="hidden" name="id" th:value="${product.id}">
                <div class="mb-3">
                    <label class="form-label small text-muted">æ ‡é¢˜</label>
                    <input class="form-control" name="title" th:value="${product.title}" required placeholder="ä¾‹å¦‚ï¼š95æ–° iPhone 13 Pro 128G">
                </div>
                <div class="mb-3">
                    <label class="form-label small text-muted">æè¿°</label>
                    <textarea class="form-control" name="description" rows="4"
                              th:text="${product.description}"
                              placeholder="è¡¥å……ä½¿ç”¨æ—¶é•¿ã€æˆè‰²ã€è´­ä¹°æ¸ é“ç­‰ä¿¡æ¯"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label small text-muted">ä»·æ ¼ï¼ˆå…ƒï¼‰</label>
                    <input class="form-control" name="price" type="number" step="0.01" th:value="${product.price}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small text-muted">åˆ†ç±»</label>
                    <input class="form-control" name="category" th:value="${product.category}" placeholder="å¦‚ï¼šæ‰‹æœºæ•°ç ">
                </div>
                <div class="mb-3">
                    <label class="form-label small text-muted">å•†å“å›¾ç‰‡ <span class="text-danger">*</span>ï¼ˆè‡³å°‘1å¼ ï¼Œæœ€å¤š9å¼ ï¼‰</label>
                    <div class="image-upload-area" id="uploadArea"
                         onclick="document.getElementById('imageInput').click()"
                         ondrop="handleDrop(event)"
                         ondragover="handleDragOver(event)"
                         ondragleave="handleDragLeave(event)">
                        <div>
                            <div style="font-size: 32px; margin-bottom: 8px;">ğŸ“·</div>
                            <div class="small text-muted">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„ä¸Šä¼ æ–°å›¾ç‰‡</div>
                            <div class="upload-hint">æ”¯æŒ JPGã€PNGã€GIFï¼Œå•å¼ ä¸è¶…è¿‡5MB</div>
                        </div>
                    </div>
                    <input type="file" id="imageInput" name="images" class="d-none"
                           accept="image/jpeg,image/jpg,image/png,image/gif"
                           multiple
                           onchange="handleFileSelect(this)">
                    <div id="imagePreviewContainer" class="image-preview-container"></div>
                    <input type="hidden" name="keepImages" id="keepImagesInput">
                    <div id="errorMessage" class="error-message" style="display:none;"></div>
                    <div th:if="${error}" class="error-message" th:text="${error}"></div>
                </div>
                <button class="btn btn-warning w-100 text-white fw-bold" type="submit">ä¿å­˜ä¿®æ”¹</button>
            </form>
        </div>
    </div>
</div>
<script>
    let selectedImages = []; // æ–°ä¸Šä¼ çš„å›¾ç‰‡
    let existingImages = []; // ä¿ç•™çš„ç°æœ‰å›¾ç‰‡
    const maxImages = 9;
    const maxFileSize = 5 * 1024 * 1024; // 5MB

    // åˆå§‹åŒ–ç°æœ‰å›¾ç‰‡çš„å‡½æ•°
    function initExistingImages() {
        const imageUrl = /*[[${product.imageUrl}]]*/ '';
        if (imageUrl && imageUrl.trim() !== '') {
            const urls = imageUrl.split(',').map(url => url.trim()).filter(url => url);
            existingImages = urls;
        }
    }

    function handleFileSelect(input) {
        if (input.files) {
            const files = Array.from(input.files);
            addImages(files);
        }
    }

    function handleDrop(e) {
        e.preventDefault();
        e.stopPropagation();
        document.getElementById('uploadArea').classList.remove('dragover');

        const files = Array.from(e.dataTransfer.files).filter(file =>
            file.type.startsWith('image/')
        );
        if (files.length > 0) {
            addImages(files);
        }
    }

    function handleDragOver(e) {
        e.preventDefault();
        e.stopPropagation();
        document.getElementById('uploadArea').classList.add('dragover');
    }

    function handleDragLeave(e) {
        e.preventDefault();
        e.stopPropagation();
        document.getElementById('uploadArea').classList.remove('dragover');
    }

    function addImages(files) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.style.display = 'none';
        errorDiv.textContent = '';

        // æ£€æŸ¥æ•°é‡é™åˆ¶
        if (selectedImages.length + existingImages.length + files.length > maxImages) {
            showError(`æœ€å¤šåªèƒ½ä¸Šä¼ ${maxImages}å¼ å›¾ç‰‡ï¼Œå½“å‰å·²æœ‰${selectedImages.length + existingImages.length}å¼ `);
            return;
        }

        files.forEach(file => {
            // éªŒè¯æ–‡ä»¶å¤§å°
            if (file.size > maxFileSize) {
                showError(`å›¾ç‰‡ "${file.name}" è¶…è¿‡5MBé™åˆ¶`);
                return;
            }

            // éªŒè¯æ–‡ä»¶ç±»å‹
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
            if (!validTypes.includes(file.type)) {
                showError(`å›¾ç‰‡ "${file.name}" æ ¼å¼ä¸æ”¯æŒï¼Œä»…æ”¯æŒ JPG/PNG/GIF`);
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImages.push({
                    file: file,
                    preview: e.target.result,
                    isNew: true
                });
                updatePreview();
            };
            reader.readAsDataURL(file);
        });
    }

    function removeImage(index, isExisting) {
        if (isExisting) {
            existingImages.splice(index, 1);
        } else {
            selectedImages.splice(index, 1);
        }
        updatePreview();
        updateFileInput();
    }

    function updatePreview() {
        const container = document.getElementById('imagePreviewContainer');
        container.innerHTML = '';

        // æ˜¾ç¤ºç°æœ‰å›¾ç‰‡
        existingImages.forEach((url, index) => {
            const div = document.createElement('div');
            div.className = 'image-preview-item';
            div.innerHTML = `
                <img src="${url}" alt="ç°æœ‰å›¾ç‰‡${index + 1}">
                <button type="button" class="remove-btn" onclick="removeImage(${index}, true)" title="åˆ é™¤">Ã—</button>
            `;
            container.appendChild(div);
        });

        // æ˜¾ç¤ºæ–°ä¸Šä¼ çš„å›¾ç‰‡
        selectedImages.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'image-preview-item';
            div.innerHTML = `
                <img src="${item.preview}" alt="æ–°å›¾ç‰‡${index + 1}">
                <button type="button" class="remove-btn" onclick="removeImage(${index}, false)" title="åˆ é™¤">Ã—</button>
            `;
            container.appendChild(div);
        });
    }

    function updateFileInput() {
        const input = document.getElementById('imageInput');
        const dataTransfer = new DataTransfer();

        selectedImages.forEach(item => {
            if (item.file) {
                dataTransfer.items.add(item.file);
            }
        });

        input.files = dataTransfer.files;

        // æ›´æ–°ä¿ç•™çš„å›¾ç‰‡URL
        document.getElementById('keepImagesInput').value = existingImages.join(',');
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
    }

    // è¡¨å•æäº¤å‰éªŒè¯
    document.getElementById('editForm').addEventListener('submit', function(e) {
        // éªŒè¯è‡³å°‘æœ‰ä¸€å¼ å›¾ç‰‡ï¼ˆç°æœ‰å›¾ç‰‡æˆ–æ–°ä¸Šä¼ çš„å›¾ç‰‡ï¼‰
        if (existingImages.length === 0 && selectedImages.length === 0) {
            e.preventDefault();
            showError('è¯·è‡³å°‘ä¿ç•™æˆ–ä¸Šä¼ ä¸€å¼ å•†å“å›¾ç‰‡');
            document.getElementById('uploadArea').scrollIntoView({ behavior: 'smooth', block: 'center' });
            return false;
        }
        updateFileInput();
    });

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
    initExistingImages();
    updatePreview();
    updateFileInput();
</script>

</body>
