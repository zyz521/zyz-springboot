<script>
    let selectedImages = [];
    const maxImages = 9;
    const maxFileSize = 5 * 1024 * 1024; // 5MB

    function handleFileSelect(input) {
        if (input.files) {
            const files = Array.from(input.files);
            addImages(files);
        }
    }

    function handleDrop(e) {
        e.preventDefault();
        e.stopPropagation();
        document.getElementById('uploadArea').classList.remove('dragover');

        const files = Array.from(e.dataTransfer.files).filter(file =>
            file.type.startsWith('image/')
        );
        if (files.length > 0) {
            addImages(files);
        }
    }

    function handleDragOver(e) {
        e.preventDefault();
        e.stopPropagation();
        document.getElementById('uploadArea').classList.add('dragover');
    }

    function handleDragLeave(e) {
        e.preventDefault();
        e.stopPropagation();
        document.getElementById('uploadArea').classList.remove('dragover');
    }

    function addImages(files) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.style.display = 'none';
        errorDiv.textContent = '';

        // æ£€æŸ¥æ•°é‡é™åˆ¶
        if (selectedImages.length + files.length > maxImages) {
            showError(`æœ€å¤šåªèƒ½ä¸Šä¼ ${maxImages}å¼ å›¾ç‰‡ï¼Œå½“å‰å·²æœ‰${selectedImages.length}å¼ `);
            return;
        }

        files.forEach(file => {
            // éªŒè¯æ–‡ä»¶å¤§å°
            if (file.size > maxFileSize) {
                showError(`å›¾ç‰‡ "${file.name}" è¶…è¿‡5MBé™åˆ¶`);
                return;
            }

            // éªŒè¯æ–‡ä»¶ç±»å‹
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
            if (!validTypes.includes(file.type)) {
                showError(`å›¾ç‰‡ "${file.name}" æ ¼å¼ä¸æ”¯æŒï¼Œä»…æ”¯æŒ JPG/PNG/GIF`);
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImages.push({
                    file: file,
                    preview: e.target.result
                });
                updatePreview();
            };
            reader.readAsDataURL(file);
        });
    }

    function removeImage(index) {
        selectedImages.splice(index, 1);
        updatePreview();
        updateFileInput();
    }

    function updatePreview() {
        const container = document.getElementById('imagePreviewContainer');
        container.innerHTML = '';

        selectedImages.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'image-preview-item';
            div.innerHTML = `
                <img src="${item.preview}" alt="é¢„è§ˆ${index + 1}">
                <button type="button" class="remove-btn" onclick="removeImage(${index})" title="åˆ é™¤">Ã—</button>
            `;
            container.appendChild(div);
        });
    }


    function updateFileInput() {
        const input = document.getElementById('imageInput');
        const dataTransfer = new DataTransfer();

        selectedImages.forEach(item => {
            dataTransfer.items.add(item.file);
        });

        input.files = dataTransfer.files;
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
    }

    // è¡¨å•æäº¤å‰éªŒè¯
    document.getElementById('publishForm').addEventListener('submit', function(e) {
        // éªŒè¯å¿…é¡»ä¸Šä¼ è‡³å°‘ä¸€å¼ å›¾ç‰‡

            e.preventDefault();
            showError('è¯·è‡³å°‘ä¸Šä¼ ä¸€å¼ å•†å“å›¾ç‰‡æ‰èƒ½å‘å¸ƒ');
            document.getElementById('uploadArea').scrollIntoView({ behavior: 'smooth', block: 'center' });
            return false;
        }
        updateFileInput();
    });

<script>
    // å…¨å±€æ¶ˆæ¯æ•°é‡æç¤º
    (function() {
        const messageBadge = document.getElementById('messageBadge');
        if (!messageBadge) return;

        let isPolling = true;
        let lastUnreadCount = -1;

        function updateMessageBadge(unreadCount) {
            if (unreadCount !== lastUnreadCount) {
                if (unreadCount > 0) {
                    messageBadge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                    messageBadge.classList.add('show');
                } else {
                    messageBadge.classList.remove('show');
                }
                lastUnreadCount = unreadCount;
            }
        }

        function checkUnreadMessages() {
            if (!isPolling) return;
            fetch('/messages/unread-count')
                .then(res => res.json())
                .then(data => {
                    const unreadCount = data.unreadCount || 0;
                    updateMessageBadge(unreadCount);
                })
                .catch(err => {});
        }

        const pollInterval = setInterval(checkUnreadMessages, 2000);
        checkUnreadMessages();

        document.addEventListener('visibilitychange', function() {
            isPolling = !document.hidden;
            if (isPolling) checkUnreadMessages();
        });

        window.addEventListener('focus', function() {
            checkUnreadMessages();
        });

        window.addEventListener('beforeunload', function() {
            clearInterval(pollInterval);
        });
    })();
</script>
