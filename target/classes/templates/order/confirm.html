<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>确认订单 - 二手鱼塘</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #fff7e0;
        }
        .brand-bg {
            background: linear-gradient(120deg, #ffb300, #ff8a00);
        }
        .confirm-card {
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 6px 20px rgba(0,0,0,.08);
            padding: 20px;
            margin-bottom: 16px;
        }
        .product-image {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: contain;
            background: #f5f5f5;
        }
        .price-section {
            background: #fff3e0;
            border-radius: 12px;
            padding: 16px;
        }
    </style>
</head>
<body>
<div class="brand-bg text-white pb-3 pt-3">
    <div class="container">
        <div class="d-flex align-items-center">
            <a href="javascript:history.back()" class="text-white text-decoration-none me-3">❮</a>
            <div class="fw-bold fs-5">确认订单</div>
        </div>
    </div>
</div>

<div class="container mt-3 mb-5">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}">错误信息</div>
    
    <div class="confirm-card" th:if="${product != null}">
        <h6 class="mb-3">商品信息</h6>
        <div class="d-flex gap-3">
            <div th:if="${product.imageUrl != null}">
                <img th:src="${#strings.arraySplit(product.imageUrl, ',')[0]}" 
                     class="product-image" alt="商品图">
            </div>
            <div class="flex-grow-1">
                <div class="fw-bold mb-2" th:text="${product.title}">商品标题</div>
                <div class="text-muted small mb-2" th:text="${product.category}">分类</div>
                <div class="text-muted small" th:if="${product.description != null}" 
                     style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;"
                     th:text="${product.description}">商品描述</div>
            </div>
        </div>
    </div>

    <div class="confirm-card">
        <h6 class="mb-3">订单信息</h6>
        <div class="d-flex justify-content-between mb-2">
            <span class="text-muted">商品价格</span>
            <span class="fw-bold" th:text="'￥' + ${product.price}">￥0.00</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <span class="fw-bold">实付金额</span>
            <span class="fw-bold text-danger fs-5" th:text="'￥' + ${product.price}">￥0.00</span>
        </div>
    </div>

    <form th:action="@{'/order/create/' + ${product.id}}" method="post">
        <div class="d-flex gap-2">
            <a href="javascript:history.back()" class="btn btn-outline-secondary flex-fill">返回</a>
            <button type="submit" class="btn btn-warning flex-fill text-white fw-bold">确认下单</button>
        </div>
    </form>
</div>

</body>
</html>
