            </div>

            <div class="comment-item" th:each="comment : ${comments}" th:attr="data-comment-id=${comment.id}">
                <img th:src="${comment.userAvatar != null ? comment.userAvatar : '/uploads/default-avatar.png'}"
                     class="comment-avatar" onerror="this.src='/uploads/default-avatar.png'">

    <form th:if="${session.username != null}" id="commentForm" class="w-100 d-flex align-items-center"
          th:action="@{/pond/comment}" method="post">

        <div class="input-wrapper">

                   placeholder="è¯´ç‚¹ä»€ä¹ˆ..." autocomplete="off" required>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // --- é€»è¾‘ï¼šè¯„è®ºåˆ·æ–°ä¸æäº¤ ---
    (function() {
        const container = document.getElementById('commentsContainer');
        const countSpan = document.getElementById('commentCount');
        const emptyDiv = document.getElementById('emptyComments');
        // å…¼å®¹ä¸æ”¯æŒå¯é€‰é“¾è¯­æ³•çš„æ—§æµè§ˆå™¨
        const postIdInput = document.getElementById('postId');
        const postId = postIdInput ? postIdInput.value : null;
        const form = document.getElementById('commentForm');
        const input = document.getElementById('commentContent');

        if (!container || !postId) return;

        let lastIds = new Set();
        let currentUserId = document.body.getAttribute('data-user-id');
        const postOwnerElement = document.querySelector('[data-post-owner-id]');
        let postOwnerId = postOwnerElement ? postOwnerElement.getAttribute('data-post-owner-id') : null;

        // åˆå§‹åŒ–ID
        document.querySelectorAll('[data-comment-id]').forEach(el =>
            lastIds.add(parseInt(el.getAttribute('data-comment-id')))
        );

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
        }

        function appendComment(comment) {
            if (lastIds.has(comment.id)) return;
            lastIds.add(comment.id);
            if (emptyDiv) emptyDiv.remove();

            const date = new Date(comment.createTime);
            const timeStr = `${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')} ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}`;
            const avatar = comment.userAvatar || '/uploads/default-avatar.png';

            const canDelete = currentUserId && (postOwnerId == currentUserId || comment.userId == currentUserId);
            const deleteBtn = canDelete ?
                `<form action="/pond/comment/delete/${comment.id}" method="post" style="display:inline" class="delete-form">
                    <button type="submit" class="delete-btn">åˆ é™¤</button>
                 </form>` : '';

            const html = `
                <div class="comment-item" data-comment-id="${comment.id}">
                    <img src="${avatar}" class="comment-avatar" onerror="this.src='/uploads/default-avatar.png'">
                    <div class="comment-content">
                        <div class="comment-user">${escapeHtml(comment.username)}</div>
                        <div class="comment-text">${escapeHtml(comment.content)}</div>
                        <div class="comment-meta">
                            <span>${timeStr}</span>
                            ${deleteBtn}
                        </div>
                    </div>
                </div>
            `;

            const div = document.createElement('div');
            div.innerHTML = html;
            const newItem = div.firstElementChild;
            container.appendChild(newItem); // è¿½åŠ åˆ°åˆ—è¡¨æœ«å°¾

            // ç»‘å®šåˆ é™¤æŒ‰é’®çš„ç¡®è®¤å¼¹çª—
            const newDeleteForm = newItem.querySelector('.delete-form');
            if (newDeleteForm) {
                bindDeleteConfirm(newDeleteForm);
            }

            // è‡ªåŠ¨æ»šåŠ¨ä»¥æŸ¥çœ‹æ–°è¯„è®º
            div.firstElementChild.scrollIntoView({behavior: "smooth", block: "center"});

            if (countSpan) countSpan.textContent = lastIds.size;
        }

        // ç»‘å®šå·²æœ‰åˆ é™¤è¡¨å•
        function bindDeleteConfirm(form) {
            if (!form) return;
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                openDeleteConfirm(form);
            });
        }
        document.querySelectorAll('.delete-form').forEach(bindDeleteConfirm);

        // AJAX æäº¤è¯„è®º
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const content = input.value.trim();
                if (!content) return;

                const formData = new FormData();
                formData.append('postId', postId);
                formData.append('content', content);

                fetch('/pond/comment', { method: 'POST', body: formData })
                    .then(res => {
                        if(res.ok) {
                            input.value = '';
                            poll(); // ç«‹å³åˆ·æ–°
                        } else {
                            alert('å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•');
                        }
                    })
                    .catch(err => alert('ç½‘ç»œé”™è¯¯'));
            });
        }

        function poll() {
            if (document.hidden) return;
            fetch(`/pond/post/${postId}/comments/api`)
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.comments) {
                        data.comments.forEach(appendComment);
                    }
                })
                .catch(() => {});
        }
        setInterval(poll, 3000);
    })();

    // --- ç°ä»£ç®€çº¦åˆ é™¤ç¡®è®¤å¼¹çª—é€»è¾‘ ---
    let pendingDeleteForm = null;
    function openDeleteConfirm(form) {
        pendingDeleteForm = form;
        const modal = document.getElementById('deleteConfirmModal');
        if (modal) {
            modal.classList.add('show');
        }
    }
    function closeDeleteConfirm() {
        const modal = document.getElementById('deleteConfirmModal');
        if (modal) {
            modal.classList.remove('show');
        }
        pendingDeleteForm = null;
    }
    function confirmDelete() {
        if (pendingDeleteForm) {
            const form = pendingDeleteForm;
            closeDeleteConfirm();
            form.submit();
        }
    }
</script>

<!-- ç°ä»£ç®€çº¦é£æ ¼åˆ é™¤ç¡®è®¤å¼¹çª— -->
<div id="deleteConfirmModal" class="confirm-backdrop">
    <div class="confirm-dialog">
        <div class="confirm-title">åˆ é™¤è¯„è®º</div>
        <div class="confirm-text">ç¡®å®šè¦åˆ é™¤è¿™æ¡è¯„è®ºå—ï¼Ÿåˆ é™¤åå°†æ— æ³•æ¢å¤ã€‚</div>
        <div class="confirm-actions">
            <button type="button" class="confirm-btn confirm-btn-cancel" onclick="closeDeleteConfirm()">å–æ¶ˆ</button>
            <button type="button" class="confirm-btn confirm-btn-danger" onclick="confirmDelete()">åˆ é™¤</button>
        </div>
    </div>
</div>
